name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: 'Create env file'
      run: |
        touch oc_lettings_site/.env
        echo SECRET_KEY="django-insecure-qi38c=fp$9^593hsriajg$_%=5trot9g!1qa@ew(o-1#@=&4%=hp46(s" >> oc_lettings_site/.env
        echo ENV_SENTRY="TEST"  >> oc_lettings_site/.env
        cat oc_lettings_site/.env
    - name: Run Tests
      run: |
        pytest
    - name: execute flake8
      run: |
        flake8
    - name: Run Pylint
      run: |
        pylint */*.py
